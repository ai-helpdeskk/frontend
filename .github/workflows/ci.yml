# .github/workflows/ci.yml
name: CI - Build and Push Frontend

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**'
      - '!README.md'
      - '!.github/workflows/cd.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: samitsinghhh/frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        # Handle missing package-lock.json
        if [ ! -f "package-lock.json" ]; then
          echo "ðŸ“¦ No package-lock.json found, creating one..."
          npm install
        else
          npm ci
        fi
        
    - name: Run linting
      run: |
        # Install ESLint if not present
        if ! npm list eslint > /dev/null 2>&1; then
          npm install --save-dev eslint
        fi
        # Run linting (non-blocking)
        npx eslint src/ --ext .js,.jsx || echo "âš ï¸ ESLint warnings found"
        
    - name: Run tests
      run: |
        # Create basic test if none exist
        if [ ! -f "src/App.test.js" ]; then
          cat > src/App.test.js << 'EOF'
import { render, screen } from '@testing-library/react';
import App from './App';

test('renders app header', () => {
  render(<App />);
  const headerElement = screen.getByText(/AI Chat/i);
  expect(headerElement).toBeInTheDocument();
});

test('app component mounts without crashing', () => {
  render(<App />);
});
EOF
        fi
        
        # Install testing dependencies if missing
        npm install --save-dev @testing-library/react @testing-library/jest-dom @testing-library/user-event
        
        # Run tests
        CI=true npm test -- --coverage --watchAll=false --passWithNoTests
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: ./coverage
      continue-on-error: true

    - name: Build application
      run: |
        npm run build
        
    - name: Test build output
      run: |
        # Verify build was successful
        if [ ! -d "build" ]; then
          echo "âŒ Build directory not found!"
          exit 1
        fi
        
        if [ ! -f "build/index.html" ]; then
          echo "âŒ index.html not found in build!"
          exit 1
        fi
        
        echo "âœ… Build completed successfully"
        echo "ðŸ“Š Build size:"
        du -sh build/

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        build-args: |
          REACT_APP_API_URL=/api

    - name: Wait for image availability
      run: |
        echo "Waiting for image to be available in registry..."
        sleep 30
        
        IMAGE_TAG="${{ github.ref_name }}-${{ github.sha }}"
        echo "Checking for image: ${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
        
        for i in {1..5}; do
          if docker manifest inspect ${{ env.IMAGE_NAME }}:${IMAGE_TAG} > /dev/null 2>&1; then
            echo "âœ… Image verified successfully"
            break
          else
            echo "â³ Attempt $i: Image not yet available, waiting..."
            sleep 15
          fi
          
          if [ $i -eq 5 ]; then
            echo "âŒ Image verification failed after 5 attempts"
            exit 1
          fi
        done

    - name: Update deployment manifest
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
      env:
        GITHUB_TOKEN: ${{ secrets.MANIFEST_REPO_TOKEN }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        set -e
        
        git clone https://github.com/${{ github.repository_owner }}/k8s-manifests.git
        cd k8s-manifests
        
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        
        # Find the deployment file
        DEPLOYMENT_FILE=""
        POSSIBLE_PATHS=(
          "k8s/deployments/frontend-deployment.yaml"
          "deployments/frontend-deployment.yaml"
          "manifests/frontend-deployment.yaml"
        )
        
        for path in "${POSSIBLE_PATHS[@]}"; do
          if [ -f "$path" ]; then
            DEPLOYMENT_FILE="$path"
            echo "âœ… Found deployment file at: $DEPLOYMENT_FILE"
            break
          fi
        done
        
        if [ -z "$DEPLOYMENT_FILE" ]; then
          echo "âŒ ERROR: frontend-deployment.yaml not found!"
          find . -name "*.yaml" -type f | grep -i frontend || echo "No frontend files found"
          exit 1
        fi
        
        # Update image tag
        cp "$DEPLOYMENT_FILE" "${DEPLOYMENT_FILE}.backup"
        NEW_IMAGE="${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${IMAGE_TAG}"
        sed -i "s|samitsinghhh/frontend:.*|${NEW_IMAGE}|g" "$DEPLOYMENT_FILE"
        
        echo "=== Updated Image Configuration ==="
        grep -n "image:" "$DEPLOYMENT_FILE"
        
        if diff "$DEPLOYMENT_FILE" "${DEPLOYMENT_FILE}.backup" > /dev/null; then
          echo "â„¹ï¸ No changes needed - image already up to date"
          exit 0
        fi
        
        git add "$DEPLOYMENT_FILE"
        git commit -m "ðŸš€ Update frontend image to ${{ github.ref_name }}-${IMAGE_TAG}"
        git push origin main
        
        echo "âœ… Successfully updated deployment manifest"

    - name: Trigger deployment
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          ENV="production"
        else
          ENV="staging"
        fi
        
        echo "ðŸš€ Triggering deployment for $ENV environment"
        
        curl -X POST \
          -H "Authorization: token ${{ secrets.MANIFEST_REPO_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository_owner }}/k8s-manifests/dispatches \
          -d "{\"event_type\":\"deploy-frontend\",\"client_payload\":{\"environment\":\"$ENV\",\"service\":\"frontend\",\"image_tag\":\"${{ github.ref_name }}-${{ github.sha }}\",\"repository\":\"${{ github.repository }}\"}}"
        
        echo "âœ… Deployment trigger sent successfully"

    - name: Job summary
      if: always()
      run: |
        echo "## ðŸŽ¨ Frontend CI/CD Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: ${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ job.status }}" = "success" ]; then
          echo "âœ… **All steps completed successfully!**" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Pipeline failed. Check the logs above.**" >> $GITHUB_STEP_SUMMARY
        fi
